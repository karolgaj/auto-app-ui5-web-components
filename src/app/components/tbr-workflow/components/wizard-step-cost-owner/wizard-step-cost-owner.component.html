<div class="wizard-step">
  <ui5-title>{{ title }}</ui5-title>

  <div fxLayout fxLayoutGap="1rem" style="width: 100%">
    <ui5-card class="medium" fxFlex>
      <ui5-card-header slot="header" title-text="Volvo" subtitle-text="100% of costs on Consignee" (click)="selectCostOwner('consignee')">
        <ui5-icon name="group" slot="avatar"></ui5-icon>
      </ui5-card-header>
    </ui5-card>

    <ui5-card class="medium" fxFlex>
      <ui5-card-header slot="header" [titleText]="consignor" subtitle-text="100% of costs on Consignor" (click)="selectCostOwner('consignor')">
        <ui5-icon name="group" slot="avatar"></ui5-icon>
      </ui5-card-header>
    </ui5-card>

    <ui5-card class="medium" fxFlex>
      <ui5-card-header slot="header" title-text="Shared cost" subtitle-text="50% costs on Consignor and 50% on Consignee" (click)="selectCostOwner('shared')">
        <ui5-icon name="group" slot="avatar"></ui5-icon>
      </ui5-card-header>
    </ui5-card>

    <ui5-card class="medium" fxFlex>
      <ui5-card-header slot="header" title-text="Not agreed" subtitle-text="100% of costs on Consignee" (click)="selectCostOwner('notAgreed')">
        <ui5-icon name="group" slot="avatar"></ui5-icon>
      </ui5-card-header>
    </ui5-card>
  </div>

  <div fxLayout="column" fxFlex fxLayoutAlign="stretch end" class="wizard-step__content" fxLayoutGap="0.5rem" [formGroup]="costOwnerForm">
    <app-input label="Consignor"></app-input>
    <app-input label="Consignee"></app-input>
  </div>

  <ui5-label>Consignee cost: </ui5-label>
  <ui5-slider #consigneeSlider min="0" max="100" step="5" value="50" show-tooltip label-interval="2" show-tickmarks></ui5-slider>

  <ui5-label>Consignor cost: </ui5-label>
  <ui5-slider #consignorSlider min="0" max="100" step="5" value="50" show-tooltip label-interval="2" show-tickmarks></ui5-slider>

  <ui5-button (click)="goToNextStep()">Step {{ nextStepIndex }}</ui5-button>
</div>
