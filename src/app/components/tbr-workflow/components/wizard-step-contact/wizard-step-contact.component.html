<div class="wizard-step">
  <ui5-title>{{ title }}</ui5-title>

  <div fxLayout="column" fxFlex fxLayoutAlign="stretch end" class="wizard-step__content" fxLayoutGap="0.5rem" [formGroup]="contactForm">
    <app-input label="Name" [required]="true"></app-input>
    <app-input label="Phone" [required]="true"></app-input>
    <app-input label="Email" [required]="true"></app-input>
  </div>

  <ui5-button (click)="goToNextStep()">Step {{ nextStepIndex }}</ui5-button>
</div>
