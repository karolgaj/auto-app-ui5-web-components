<div class="wizard-step">
  <ui5-title>{{ title }}</ui5-title>

  <div fxLayout="column" class="wizard-step__content">
    <ui5-label>Ship from: {{ tbrDetails.shipFrom | address }}</ui5-label>
    <ui5-label>Address: {{ tbrDetails.shipFrom.address?.street1 }}</ui5-label>
    <ui5-label>Postal code: {{ tbrDetails.shipFrom.address?.postalCode }}</ui5-label>
    <ui5-label>City: {{ tbrDetails.shipFrom.address?.city }}</ui5-label>
    <ui5-label>Country: {{ tbrDetails.shipFrom.countryCode }}</ui5-label>
  </div>

  <div fxLayout="column" fxFlex fxLayoutAlign="stretch end" class="wizard-step__content" fxLayoutGap="0.5rem" [formGroup]="pickupInfoForm">
    <app-datepicker label="Ready for collection date"></app-datepicker>
    <app-timepicker [required]="true" label="Ready for collection time"></app-timepicker>
    <app-timepicker [required]="true" label="Opening hour at collection place"></app-timepicker>
    <app-timepicker [required]="true" label="Closing hour at collection place"></app-timepicker>
    <app-input label="Pickup reference"></app-input>
    <app-input label="Message to carrier"></app-input>
  </div>

  <ui5-button (click)="goToNextStep()">Step {{ nextStepIndex }}</ui5-button>
</div>
