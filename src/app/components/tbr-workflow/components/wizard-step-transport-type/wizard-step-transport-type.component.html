<div class="wizard-step">
  <ui5-title>{{ title }}</ui5-title>

  <div fxLayout fxLayoutGap="1rem" style="width: 100%">
    <ui5-card class="medium" fxFlex>
      <ui5-card-header
        slot="header"
        [titleText]="'COMMON.PARTIAL_EXPRESS' | translate | titlecase"
        [subtitleText]="'COMMON.PARTIAL_EXPRESS_TEXT' | translate "
        (click)="selectType('xdock')"
      >
        <ui5-icon name="group" slot="avatar"></ui5-icon>
      </ui5-card-header>
    </ui5-card>

    <ui5-card class="medium" fxFlex>
      <ui5-card-header
        slot="header"
        [titleText]="'COMMON.EXPRESS' | translate | titlecase"
        [subtitleText]="'COMMON.EXPRESS_TEXT' | translate "
        (click)="selectType('express')"
      >
        <ui5-icon name="group" slot="avatar"></ui5-icon>
      </ui5-card-header>
    </ui5-card>
  </div>

  <div
    fxLayout="column"
    fxFlex
    fxLayoutAlign="stretch end"
    class="wizard-step__content"
    fxLayoutGap="0.5rem"
    [formGroup]="transportTypeForm"
  >
    <app-datepicker [required]="true" label="{{'COMMON.MUST_ARRIVE_DATE' | translate | titlecase }}"></app-datepicker>
    <app-timepicker [required]="true" label="{{'COMMON.MUST_ARRIVE_TIME' | translate | titlecase }}"></app-timepicker>
    <app-timepicker label="{{'COMMON.DROPOF_OPENING_HOUR' | translate  }}"></app-timepicker>
    <app-timepicker label="{{'COMMON.DROPOF_CLOSING_HOUR' | translate  }}"></app-timepicker>
    <app-input label="{{'COMMON.XDOCK' | translate  }}"></app-input>
  </div>

  <ui5-button (click)="goToNextStep()">Step {{ nextStepIndex }}</ui5-button>
</div>
