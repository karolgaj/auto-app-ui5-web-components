<div fxLayout="column" style="height: 100%">
  <ui5-bar design="Header" slot="header">
    <ui5-label>TBRs</ui5-label>
  </ui5-bar>
  <div fxFlex>
    <div *ngFor="let type of tbrTypes">
      <ui5-panel [attr.header-text]="type" accessible-role="Complementary" style="width: 100%">
        <ui5-list no-data-text="No data">
          <ui5-li-custom
            mode="Single Select"
            style="height: 130px"
            (click)="selectTbr(tbr)"
            *ngFor="let tbr of tbrList | async | tbrType: type"
          >
            <div fxLayout="column" fxLayoutGap="0.25rem" style="margin-bottom: 1rem; cursor: pointer">
              <ui5-label style="margin-bottom: 0.25rem; font-weight: bold; text-transform: capitalize;cursor: pointer">
                {{ tbr.shipToName | lowercase }}
              </ui5-label>
              <div fxLayout fxLayoutAlign="space-between end" style="cursor: pointer">
                <ui5-icon class="samples-margin" name="approvals" style="height: 1.5rem; width: 1.5rem; color: black"></ui5-icon>
                <span> {{ tbr.consigneeId }} </span>
                <span> {{ tbr.unloadingPoint }} </span>
                <ui5-icon class="samples-margin" name="laptop" style="height: 1.5rem; width: 1.5rem; color: black"></ui5-icon>
              </div>
              <ui5-label style="cursor: pointer"> {{ tbr.shipFromId }} - {{ tbr.shipFromName }} </ui5-label>
              <ui5-label style="cursor: pointer"> {{ tbr.consignorId }} - {{ tbr.consignorName }} </ui5-label>
              <ui5-label style="cursor: pointer"> Pick-up date: {{ tbr.deliveryDate | parseDate }} </ui5-label>
              <ui5-label style="cursor: pointer">
                Status: <span style="color: {{ tbr.shipitStatus | shipitStatus: 'color' }}"> {{ tbr.shipitStatus | shipitStatus }} </span>
              </ui5-label>
            </div>
          </ui5-li-custom>
        </ui5-list>
      </ui5-panel>
    </div>
  </div>
  <ui5-bar design="Footer" slot="footer">
    <ui5-button slot="startContent" icon="add" design="Transparent" (click)="goToNetworkForm()"></ui5-button>
    <ui5-button slot="endContent" icon="refresh"></ui5-button>
  </ui5-bar>
</div>
