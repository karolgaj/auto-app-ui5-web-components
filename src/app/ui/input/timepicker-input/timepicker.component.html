<div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.5rem" [ngClass]="inputContainerClasses">
  <ui5-label [ngClass]="labelClasses" [for]="getId()" [required]="required" [showColon]="showColon"> {{ label }} </ui5-label>
  <ui5-time-picker
    [ngClass]="inputClasses"
    #customInput
    [id]="getId()"
    [value]="value"
    [valueState]="valueState"
    [disabled]="disabled"
    [formatPattern]="timeFormat$ | async"></ui5-time-picker>
</div>
