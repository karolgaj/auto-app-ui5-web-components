<div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.5rem" [ngClass]="inputContainerClasses">
  <ui5-label *ngIf="label" [ngClass]="labelClasses" [for]="id" [required]="required" [showColon]="showColon"> {{ label }} </ui5-label>
  <ui5-input [ngClass]="inputClasses" #customInput [id]="id" [placeholder]="placeholder" [showSuggestions]="showSuggestions">
    <ui5-icon *ngFor="let icon of icons" slot="icon" [name]="icon.icon" (click)="icon.action && icon.action()"></ui5-icon>
  </ui5-input>
</div>
