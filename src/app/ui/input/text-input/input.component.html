<div
  [fxLayout]="vertical ? 'column' : 'row'"
  [fxLayoutAlign]="vertical ? '' : 'end center'"
  [fxLayoutGap]="vertical ? '0.25rem' : '0.5rem'"
  [ngClass]="inputContainerClasses">
  <ng-content [before]></ng-content>
  <ui5-label *ngIf="label" [ngClass]="labelClasses" [for]="getId()" [required]="required" [showColon]="showColon"> {{ label }} </ui5-label>
  <ui5-input
    [ngClass]="inputClasses"
    #customInput
    [id]="getId()"
    [placeholder]="placeholder"
    [showSuggestions]="showSuggestions"
    [value]="formatValue ? formattedValue : value"
    [disabled]="disabled"
    [valueState]="disableValueState ? 'None' : valueState">
    <ng-container *ngFor="let icon of icons">
      <ui5-icon *ngIf="icon.icon" slot="icon" [name]="icon.icon" (click)="icon.action && icon.action()"></ui5-icon>
    </ng-container>
    <div slot="valueStateMessage">{{ valueState === 'Error' ? (formControl.errors | errorMessage) : '' }}</div>
  </ui5-input>
  <ng-content [after]></ng-content>
</div>
